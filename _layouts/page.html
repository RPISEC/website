---
layout: default
---

{% if page.layout != 'post' %}
    <section class="hero">
        <section class="title">
            {% if page.heading %}
                <h1>{{ page.heading }}</h1>
            {% elsif page.title and page.layout != 'archive' and page.layout != 'post' %}
                <h1>{{ page.title }}</h1>
            {% endif %}
            {% if page.description %}
                <p class="subtext">{{ page.description }}</p>
            {% endif %}
        </section>
    </section>
{% endif %}
{{ content }}
